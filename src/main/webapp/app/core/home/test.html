<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<form action="">
  Course Title:<br />
  <input type="text" name="courseTitle" id="courseTitle" value="courseTitle"><br />
  <label for="semesters">Semester:</label> <br>
  <select name="semesters" id="semesters">
    <option value="fall">Fall</option>
    <option value="autumn">Autumn</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
  Attendance:<br />
  <input type="radio" id="virtual" name="attendance" value="virtual">
  <label for="virtual">Virtual attendance</label><br>
  <input type="radio" id="physical" name="attendance" value="physical">
  <label for="physical">Physical attendance</label><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
